{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<div class="container">
    <h2>Edit Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
