{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<div class="container">
    <h2>Delete Task</h2>
    <form action="{% url 'delete_task' task.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this task?');">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
